zh_CN:
  subtitle-big: 我们是一个从头搭建的 osu! 私人服务器,具有许多你曾未见识到的独特功能。--想了解更多信息,可以查看我们在Github 上的 gulag 和 guweb 项目 -- 我们完全开源
  some-of-our-coolest-features: 我们觉得最酷的一些功能
  features-title-1: 对Relax 和 Autopilot mod的PP计算
  features-content-1: 我们的服务器针对relax和autopilot有着独特的PP算法。仅仅擅长移动或是点击？加入%{appName}，享受你的游戏技巧带来的荣誉吧！
  features-title-2: 免费的 osu!direct 服务
  features-content-2: 你不用特意成为 osu!supporter 以此来提高你在客户端下图方面的体验。osu!direct 对所有人开放(并且使用的是国内的sayo镜像站)! 虽然如此,如果你愿意支持我们,你仍然可以获得一些超酷的特权。只不过这些特权并不会影响到你的game sessions!
  features-title-3: Flexible library
  features-content-3: We're written on top of cmyui's multipurpose library allowing for a fully asynchronous environment, both improving performance and the user's experience in the long term!
  what-are-you-waiting-for: 你 还 在 等 什 么?
  subtitle: 赶紧加入到 %{appName} 当中吧! 没有风险! 并且游玩我们的服务器不会导致你的官服账号被封禁。而且不用担心,你可以随时在官方服务器与我们的服务器之间随意切换。
  sign-up-for-free: 免 费 注 册！
